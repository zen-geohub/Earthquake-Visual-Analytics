<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gempa Indonesia</title>

  <link rel="stylesheet" href="Apps.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="overflow-clip">
  <div id="modalEarthquakeWrapper" class="hidden chart-toggle-button">
    <div class="modal w-full h-full bg-[rgba(0,0,0,0.4)] fixed z-50 flex justify-center items-center">
      <div class="w-6/12 h-4/6 flex p-4 items-center bg-white rounded-md relative">
        
        <button id="collapseEarthquakeChart" class="absolute top-1 right-1 hover:bg-gray-200 rounded-md">
          <span style="font-size: 20px;" class="material-symbols-outlined">collapse_content</span>
        </button>
        <div class="w-full h-full">
          <canvas id="expandedChartEarthquake" class=""></canvas>
        </div>
      
      </div>
    </div>
  </div>
  <div id="modalMagnitudeWrapper" class="hidden chart-toggle-button">
    <div class="modal w-full h-full bg-[rgba(0,0,0,0.4)] fixed z-50 flex justify-center items-center">
      <div class="w-6/12 h-4/6 flex flex-col p-4 justify-center items-center bg-white rounded-md relative">
        
        <button id="collapseMagnitudeChart" class="absolute top-1 right-1 hover:bg-gray-200 rounded-md">
          <span style="font-size: 20px;" class="material-symbols-outlined">collapse_content</span>
        </button>
        <p>Magnitude Class</p>
        <div class="w-full h-full flex justify-center">
          <canvas id="expandedChartMagnitude" class=""></canvas>
        </div>
      
      </div>
    </div>
  </div>
  <div id="modalDepthWrapper" class="hidden chart-toggle-button">
    <div class="modal w-full h-full bg-[rgba(0,0,0,0.4)] fixed z-50 flex justify-center items-center">
      <div class="w-6/12 h-4/6 flex flex-col p-4 justify-center items-center bg-white rounded-md relative">
        
        <button id="collapseDepthChart" class="absolute top-1 right-1 hover:bg-gray-200 rounded-md">
          <span style="font-size: 20px;" class="material-symbols-outlined">collapse_content</span>
        </button>
        <p>Depth Class</p>
        <div class="w-full h-full flex justify-center">
          <canvas id="expandedChartDepth" class=""></canvas>
        </div>
      
      </div>
    </div>
  </div>

  <div class="grid grid-cols-10 grid-rows-[auto,1fr] h-screen w-screen font-Montserrat">
    <div class=" bg-[rgb(30,46,74)] col-span-2 row-span-2 gap-2 flex flex-col items-center">
      <div class="flex justify-center items-center w-full h-[56px] bg-[rgb(31,53,89)]">
        <a href="https://bvarta.com" target="_blank">
          <!-- <img src="../asset/logo-bvt (1).png" class="w-[166px] ml-4"> -->
          <img src="../asset/logoGeodesiPutih.png" class="h-[42px]">
        </a>
      </div>

      <div class="flex flex-col items-center">
        <p class="px-[8px]  text-white font-bold text-sm w-full">Pick a date between 2001 - 2010:</p>
  
        <div class="flex flex-col justify-center bg-white rounded-md p-2 max-w-[230px]">
          <div class="flex gap-2 items-center">
            <input type="date" id="selectStartDate" min="2001-01-01" max="2010-12-31"
              class=" rounded text-xs shadow-md cursor-pointer">
            <p class="text-black font-bold select-none text-xs">to</p>
            <input type="date" id="selectEndDate" min="2001-01-01" max="2010-12-31"
              class=" rounded text-xs shadow-md cursor-pointer">
          </div>
          <button id="apply"
            class="bg-white rounded mt-2 p-1 w-auto text-xs shadow-md hover:bg-[rgb(31,53,89)] hover:text-white">Apply</button>
        </div>

      </div>

      <div class="flex justify-center items-center max-w-[230px] h-fit py-2 bg-white rounded-md relative">
        <button id="expandEarthquakeChart" class="absolute rounded top-1 right-1 hover:bg-gray-200">
          <span style="font-size: 20px;" class="material-symbols-outlined">open_in_full</span>
        </button>
        <div id="container"
          class="p-1 shadow-md rounded-xl overflow-x-scroll max-w-[230px] scrollbar scrollbar-thumb-gray-500 scrollbar-track-gray-100 scrollbar-medium">
          <div id="containerBody" class="h-60">
            <canvas id="chartEarthquake"></canvas>
          </div>
        </div>

      </div>
    </div>

    <div class="h-14 flex justify-between bg-[rgb(31,53,89)] col-span-8">
      <div class="h-full flex items-center ml-6 gap-2 text-white">
        <a href="" class="flex justify-center p-2 rounded-xl items-center h-[80%] hover:bg-[rgb(30,46,74)]">Overview</a>
        <a href="" class="flex justify-center p-2 rounded-xl items-center h-[80%] hover:bg-[rgb(30,46,74)]">Analytics</a>
        <a href="" class="flex justify-center p-2 rounded-xl items-center h-[80%] hover:bg-[rgb(30,46,74)]">Data</a>
        <a href="" class="flex justify-center p-2 rounded-xl items-center h-[80%] hover:bg-[rgb(30,46,74)]">Alert</a>
      </div>

      <div class="h-full flex items-center mr-6">
        <div class="h-10 w-10 bg-black rounded-full"></div>
      </div>
    </div>

    <div class="grid grid-rows-[auto,1fr] grid-cols-10 col-span-8 ">
      <div
        class="h-14 flex items-center justify-between bg-white border-solid border-[1.2px] border-gray-300 col-span-10">
        <div class="ml-6">
          <p>Map Overview</p>
        </div>

        <div id="date" class="mr-6">

        </div>
      </div>
      <div class="relative col-span-8">
        <div id="map" class="leaflet-bar-none w-full h-full z-0 border-[1.2px] border-solid border-gray-300"></div>

        <div class="flex items-center gap-2 z-10 absolute bottom-1 left-3">
          <input type="range" id="dateRangeSlider" min="0" max="100" step="1" value="0" class="select-none">
          <button id="playButton" class="bg-white rounded-full shadow pause hover:bg-[rgb(31,53,89)]">
            <span class="material-symbols-outlined hover:text-white">pause_circle</span>
          </button>
          <button id="playButton" class="bg-white rounded-full shadow play hover:bg-[rgb(31,53,89)] hidden">
            <span class="material-symbols-outlined hover:text-white">play_circle</span>
          </button>

        </div>

      </div>

      <div class="bg-white border-[1.2px] border-solid border-gray-300 col-span-2 flex flex-col items-center gap-2">
        <div class="countEarthquake w-[182px] h-[86px] bg-white shadow-md rounded-md mt-1 hidden">
          <div id="countEarthquake" class="text-[11px] text-center"></div>
        </div>

        <div class="magnitudeChart hidden w-[182px] h-[180px] bg-white shadow-md rounded-md p-2 relative">
          <button id="expandMagnitudeChart" class="absolute rounded top-1 right-1 hover:bg-gray-200">
            <span style="font-size: 20px;" class="material-symbols-outlined">open_in_full</span>
          </button>
          <p class="mt-1 mb-2 text-center text-[11px]">Magnitude Class</p>
          <canvas id="magnitudeChart" class="mt-0 mb-0 max-w-[140px] max-h-[140px]"></canvas>
        </div>
        
        <div class="depthChart hidden w-[182px] h-[180px] bg-white shadow-md rounded-md p-2 relative">
          <button id="expandDepthChart" class="absolute rounded top-1 right-1 hover:bg-gray-200">
            <span style="font-size: 20px;" class="material-symbols-outlined">open_in_full</span>
          </button>
          <p class="mt-1 mb-2 text-center text-[11px]">Depth Class</p>
          <canvas id="depthChart" class="mt-0 mb-0 max-w-[140px] max-h-[140px]"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <script src="Apps.js" type="module"></script>
</body>

</html>
